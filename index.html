<!DOCTYPE html>
<html lang="en-ca">
<head>
	<meta charset="utf-8">
	<title>Push Menus</title>
	<link href="css/style.css" rel="stylesheet">
	<meta name="handheldfriendly" content="true">
	<meta name="mobileoptimized" content="240">
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body class="noscript">

<div class="site-wrapper" data-state="slide-closed"><!-- /data state closes or opens the menu button -->
  <div class="sliding-canvas">

    <header class="header">
      <h1>Push Menu</h1>

      <a class="toggle-btn" href="#"><i class="i-menu"></i><span>Menu</span></i></a><!-- /span can be used to show or hide something. -->

      <nav class="navigation slide-menu">
      <a class="close-btn" href="#"><i class="i-close"></i><span>Close</span></i></a>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header><!-- /header -->

    <main>

    </main><!-- /main -->

    <footer>

    </footer><!-- /footer -->
  </div><!-- /.sliding-canvas -->
</div><!-- /.site-wrapper -->
  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script><!-- /the library for the jquery has to always go first. -->
  <script src="js/push-menu.js" type="text/javascript"></script>
</body>
</html>
